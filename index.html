<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <div class="score-container">
                <h3 class="team-title">HOME</h3>
                <div class="home-score-container">
                    <p id="home-score" class="score"></p>
                </div>
                <div class="btn-container">
                    <button class="btn-score" onclick="homeOnePoint()">+1</button>
                    <button class="btn-score" onclick="homeTwoPoints()">+2</button>
                    <button class="btn-score" onclick="homeThreePoints()"">+3</button>
                </div>
            </div>
            
            <div class="score-container">
                <h3 class="team-title">AWAY</h3>
                <div class="home-score-container">
                    <p id="guest-score" class="score"></p>
                </div>
                <div class="btn-container">
                    <button class="btn-score" onclick="guestOnePoint()">+1</button>
                    <button class="btn-score" onclick="guestTwoPoints()">+2</button>
                    <button class="btn-score" onclick="guestThreePoints()">+3</button>
                </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
